<p class="stopwatch">{{timer$ | async | stopWatch}}</p>
<div class="button-container">
  <button class="button button-start" (click)="startWatching()">
    Start
  </button>
  <button class="button button-stop" (click)="stopWatching()">
    Stop
  </button>
  <button class="button button-wait" (click)="waitWatching()">
    Wait
  </button>
  <button class="button button-reset" (click)="resetWatching()">
    Reset
  </button>
</div>
