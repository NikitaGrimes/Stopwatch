<p class="stopwatch">{{time.toTime()}}</p>
<div class="button-container">
  <button class="button button-start" (click)="startWatching()" *ngIf="!isTimerRunning">
    Start
  </button>
  <button class="button button-stop" (click)="stopWatching()" *ngIf="isTimerRunning">
    Stop
  </button>
  <button class="button button-wait" (click)="waitWatching()">
    Wait
  </button>
  <button class="button button-reset" (click)="resetWatching()">
    Reset
  </button>
</div>
